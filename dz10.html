<body>
    <script>
        function optimizeString() {
          let arr = [];
          while(true){
            let word = prompt("Введите слово");
            if (word === null || word ==='') break;
            arr.push(word);
            };//end while  
          let result = arr.map(word => { 
          const newWord = word[0].toUpperCase() + word.slice(1);
          return newWord; }).sort(function(a, b){return b.length - a.length});
           console.log(`${result}`);
          };
        optimizeString();    
    </script>
